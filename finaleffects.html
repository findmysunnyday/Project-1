<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up In A Flash</title>
    <link rel="stylesheet" href="./assets/css/finaleffects.css">
</head>

<body class="bg-light-blue">
    <button id="go-to-game" aria-label="Navigate to the gaming page">Go to Game</button>
</body>

<script>
    let effects = localStorage.getItem("effects");

    if (effects === "sleepy") {
        document.body.classList.add("background-sleepy");
    } else {
        document.body.classList.add("background-happy");
    }

    document.getElementById("go-to-game").addEventListener("click", function () {
        location.assign('./gamingpage.html?mode=classic');
    });
</script>

</html>
